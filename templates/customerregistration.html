{% extends 'base.html' %}
{% block title %}DevineStokes - Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color:red;
    }
   
</style>
<div class="container-form">
    <div class="row">
        <div class="col-md-6 mx-auto form-container">
            <h3 class="form-heading">Customer Registration Form</h3>
            <form action="" method="POST">
                <div class="form_data">
                    <div class="input_field">
                        {% csrf_token %}
                    </div>
                    {{form.as_p}}
                </div>
                <button class="btn btn-success">Register Customer</button>
            </form>
            <p class="login-link">Already have an Account? <a href="{% url 'ecomm:customerlogin' %}">Login Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
