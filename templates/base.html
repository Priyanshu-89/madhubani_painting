<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/15/Red-Dot-PNG-Cutout.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" style="font-family: 'Lato', sans-serif;">
        <div class="container-fluid p-3 " style="background-color: #972323;">
            <a class="navbar-brand fs-4 fw-semibold text-uppercase" href="/" style="font-family: 'Roboto Condensed', sans-serif;">Divine<span style="font-family: 'Roboto Condensed', sans-serif; color: #b9b906;">Strokes</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-light" href="{% url 'ecomm:home' %}">Home</a>

                    <a class="nav-link text-light" href="{% url 'ecomm:aboutus' %}">About Us</a>
                    <a class="nav-link text-light" href="{% url 'ecomm:contact' %}">Contact Us</a>
                    <a class="nav-link text-light" href="{% url 'ecomm:allproducts' %}">Categories</a>
                    <a class="nav-link text-light" href="{% url 'ecomm:mycart' %}">View Cart</a>

                </div>
            </div>
        </div>
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
